<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="~{fragments :: page_head(${pageTitle}, 'tag')}"/>

</head>
<body>

	<div class="container-fluid bg-light p-0">
		<div th:replace="~{navigation :: menu}" ></div>
		<div class="text-center m-3 title">
			<h2>Manage Reviews | [[${pageTitle}]]</h2>
		</div>

		<form class = "container border rounded bg-white p-0" th:action="@{/reviews/save}" method="post" th:object="${review}" enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}"/>
				<div class="border border-secondary rounded p-3">
				  <div class="form-group row">
				    <label class="col-sm-2 col-form-label">Product:</label>
				    <div class="col-sm-10">
				      <input type="text" readonly class="form-control" th:value="${review.product.name}" />
				    </div>
				  </div>
				  
				  <div class="form-group row">
				    <label class="col-sm-2 col-form-label">Customer:</label>
				    <div class="col-sm-10">
				      <input type="text" readonly class="form-control" th:value="${review.customer.fullName}" />
				    </div>
				  </div>
				  
				  <div class="form-group row">
				    <label class="col-sm-2 col-form-label">Rating:</label>
				    <div class="col-sm-10">
				      <input type="text" readonly class="form-control" th:value="${review.rating}" />
				    </div>
				  </div>	  
			
				  <div class="form-group row">
				    <label class="col-sm-2 col-form-label">Review Time:</label>
				    <div class="col-sm-10">
				      <span th:text="${#dates.format(review.reviewTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
				    </div>
				  </div>
			
				  <div class="form-group row">
				    <label class="col-sm-2 col-form-label">Headline:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" th:field="*{headline}" minlength="20" maxlength="128" required />
				    </div>
				  </div>
				  
				  <div class="form-group row">
				    <label class="col-sm-2 col-form-label">Comment:</label>
				    <div class="col-sm-10">
				      <textarea rows="3" class="form-control" th:field="*{comment}" minlength="10" maxlength="300" required></textarea>
				    </div>
				  </div>	   
			<div class="text-center mb-3">
				<button type="submit" class="btn btn-primary mx-3 ">Submit</button>
				<button type="button" class="btn btn-secondary mx-3 " id="cancelbtn" value="Cancel">Cancel</button>
			</div>
			</div>   
		</form>

		<div th:replace="~{fragments :: modal_dialog}" ></div>
		<br>
	</div>
	<div th:replace="~{fragments :: footer}" ></div>

<script type="text/javascript">
	moduleURL = "[[@{/reviews}]]";	
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
