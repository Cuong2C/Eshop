<div class="modal-header">
	<h5 class="modal-title title">Product Details</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="m-2">
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item" role="presentation">
			<button class="nav-link active" data-toggle="tab" href="#overview" type="button"
				role="tab">Overview</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-toggle="tab" href="#description" type="button" role="tab">Description</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-toggle="tab" href="#images" type="button" role="tab">Images</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-toggle="tab" href="#details" type="button" role="tab">Details</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-toggle="tab" href="#shipping" type="button" role="tab">Shiping</button>
		</li>
	</ul>

	<div class="tab-content">
		<div class="tab-pane active p-3" id="overview" role="tabpanel">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label ">Product Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.name}" readonly >
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label ">Alias:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.alias}" readonly>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label ">Brand:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.brand.name}" readonly>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label ">Category:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.category.name}" readonly>
				</div>
			</div>

			<div class="form-group row ">
				<label class="col-sm-2 col-form-label ">Enabled:</label>
				<div class="col-sm-10">
					<input class="mx-2 mt-2" type="checkbox" th:checked="${product.enabled}" onclick="return false;">
				</div>
			</div>

			<div class="form-group row ">
				<label class="col-sm-2 col-form-label ">InStock:</label>
				<div class="col-sm-10">
					<input class="mx-2 mt-2" type="checkbox" th:checked="${product.inStock}" onclick="return false;">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label ">Cost:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.cost}" readonly>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label ">Price:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.price}" readonly>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label ">Discount:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.discountPercent}" readonly>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label ">Updated Time:</label>
				<div class="col-sm-10">
					<span th:text="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm')}"></span>
				</div>
			</div>

		</div>
		<div class="tab-pane" id="description" role="tabpanel">
			 <div th:replace="~{products/product_description_readonly :: content}"></div>
		</div>
		<div class="tab-pane" id="images" role="tabpanel">
			 <div th:replace="~{products/product_images_readonly :: content}"></div>
		</div>
		<div class="tab-pane p-3" id="details" role="tabpanel">
			 <div th:replace="~{products/product_details_readonly :: content}"></div>
		</div>
		<div class="tab-pane" id="shipping" role="tabpanel">
			<div th:replace="~{products/product_shipping_readonly :: content}"></div>
		</div>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
