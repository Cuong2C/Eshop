<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
	
<body>
	<div th:fragment = "content" th:remove="tag" >
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label ">Product Name:</label>
			<div class="col-sm-10">
			<input type="text" class="form-control" th:field="*{name}" th:readonly="${#authorization.expression('hasAuthority(''Salesperson'')')}" required maxlength="256">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label ">Alias:</label>
			<div class="col-sm-10">
			<input type="text" class="form-control" th:field="*{alias}" th:readonly="${#authorization.expression('hasAuthority(''Salesperson'')')}" maxlength="256">
			</div>
		</div>
		
		<div  class="form-group row">
			<label class="col-sm-2 col-form-label ">Brand:</label>
			<div class="col-sm-10">
			<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
				<select class="form-control" th:field="*{brand}" required="required"  >
					<th:block th:each="brand : ${listBrands}">
						<option th:value = "${brand.id}">[[${brand.name}]]</option>			
					</th:block>		
				</select>
			</th:block>
			<th:block sec:authorize="hasAnyAuthority('Salesperson')">
				<input type="text" class="form-control"th:value="${product.brand.name}" readonly>
			</th:block>	
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label ">Category:</label>
			<div class="col-sm-10">
				<th:block th:if="${product.category != null}">	
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">				
					<select class="form-control" th:field="*{category}" required="required" >
						<th:block th:each="cat : ${product.brand.categories}">
							<option th:value="${cat.id}">[[${cat.name}]]</option>
						</th:block>
					</select>
					</th:block>						
				</th:block>	
				
				<th:block th:unless="${product.category != null}">
					<select class="form-control" th:field="*{category}" required="required" ></select>
				</th:block>	
				
				<th:block sec:authorize="hasAnyAuthority('Salesperson')">
				<input type="text" class="form-control"th:value="${product.category.name}" readonly>
			</th:block>	
			</div>
		</div>
		
		<div class="form-group row ">
			<label class="col-sm-2 col-form-label ">Enabled:</label>
			<div class="col-sm-10">							
				<input class="mx-2 mt-2" type="checkbox" th:field="*{enabled}" >					 	
			</div>
		</div>
		
		<div class="form-group row ">
			<label class="col-sm-2 col-form-label ">InStock:</label>
			<div class="col-sm-10">							
				<input class="mx-2 mt-2" type="checkbox" th:field="*{inStock}" >					 	
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label ">Cost:</label>
			<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{cost}">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label ">Price:</label>
			<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{price}">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label ">Discount:</label>
			<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{discountPercent}">
			</div>
		</div>
		
		
		
	</div>

</body>
</html>
