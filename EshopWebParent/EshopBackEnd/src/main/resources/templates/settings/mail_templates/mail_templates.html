<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<body>
	<div th:fragment = "content" th:remove="tag" >
		<form th:action="@{/settings/save_mail_templates}" method="post">
			<div>
				<ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">
					<li class="nav-item">
						<button class="nav-link text-dark active " data-toggle="tab" href="#customerVerification" role="tab">Customer Verification</button>
					</li>
					<li class="nav-item">
						<button class="nav-link text-dark" data-toggle="tab" href="#orderConfirmation" role="tab">Order Confirmation</button>
					</li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane active p-2" id="customerVerification" role="tabpanel">
						<div th:replace="~{settings/mail_templates/customer_verification:: content}"></div>
					</div>
					<div class="tab-pane p-2" id="orderConfirmation" role="tabpanel">
						<div th:replace="~{settings/mail_templates/order_confirmation:: content}"></div>
					</div>
				</div>
			</div>

			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary m-2" />
			</div>
		</form>
	</div>

</body>
</html>
