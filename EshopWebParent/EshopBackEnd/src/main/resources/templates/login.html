<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Eshop-Sign in', 'none')}"/>
<body>
<div class="container-fluid bg-secondary p-0">
		<section class="vh-100 bg-secondary" >
		  <div class="container h-100">
		    <div class="row d-flex justify-content-center align-items-center h-100">
		      <div class="col col-xl-10">
		        <div class="card" style="border-radius: 1rem;">
		          <div class="row g-0">
		            <div class="col-md-6 col-lg-5 d-none d-md-block">
		              <img th:src="@{/images/LogoBG.jpg}"
		                alt="login form" class="logo" style="border-radius: 1rem 0 0 1rem;" />
		            </div>
		            <div class="col-md-6 col-lg-7 d-flex align-items-center">
		              <div class="card-body p-4 p-lg-5 ">		
		                <form th:action="@{/login}" method="post">
		                  <div class="mb-1 pb-1">	
		                  <img th:src="@{/images/EshopLogo.png}" style="max-width: 125px; height: auto;">	                
		              
		                  </div>
		
		                  <h5 class="fw-normal mb-2 pb-2 title" style="letter-spacing: 1px;">Sign into your account</h5>
		
		                  <div class="form-outline mb-3">
		                    <input type="email" class="form-control form-control-lg" name="email"  required="required"/>
		                    <label class="form-label" >Email address</label>
		                  </div>
		
		                  <div class="form-outline mb-3">
		                    <input type="password" class="form-control form-control-lg" name="password"  required="required"/>
		                    <label class="form-label" >Password</label>
		                  </div>
							<div class="text-danger" th:if="${param.error}">Username or password is incorrect! </div>
							<p><input type="checkbox" name="remember-me"> &nbsp; Remember me </p>
		                  <div class="pt-1 mb-5">
		                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Login">
		                  </div>
		
		                 
		                      
		               
		                </form>
		
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</section>
		<div th:replace="~{fragments :: footer}" ></div>
	</div>
</body>
</html>
