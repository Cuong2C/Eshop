<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
				
	<div  th:fragment="content" class="row m-2">
		<div class="col">
			<th:block th:each="review : ${listReviews}">
				<div class="row">
					<div class="col-xs">
						<input type="text" class="product-rating-star" dir="ltr" data-size="xs" th:value="${review.rating}" /> 
					</div>&nbsp;
					<div class="col-xs" >
						<small><div th:replace="~{fragments :: format_time(${review.reviewTime})}"></div></small>
					</div>
				</div>
				
				<div class="row">
					<div class="col"><b>[[${review.customer.fullName}]]</b></div>
				</div>
				<div class="row">
					<div class="col"><big>[[${review.headline}]]</big></div>
				</div>
				<div class="row">
					<div class="col"><i>[[${review.comment}]]</i></div>
				</div>	
				<div class="row">
					<div class="col-xs ">
						<a class="linkVoteReview fa-thumbs-up " th:classappend="${review.upvotedByCurrentCustomer ? 'fas' : 'far'}"
							th:id="'linkVoteUp-' + ${review.id}" th:reviewId="${review.id}" th:href="@{'/vote_review/' + ${review.id} + '/up'}"></a>
					</div>
					
					<div class="col-xs ml-2">
						<span th:id="'voteCount-' + ${review.id}">[[${review.votes}]] Votes</span>
					</div>
				</div>											
				<div class="row"><div class="col"><hr/></div></div>
			</th:block>				
		</div>						
	</div>
</body>
</html>
