<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments :: page_head('HomePage-Eshop','none')}"/>

</head>
<body>
	<div class="container-fluid bg-light">
		<div th:replace="~{navigation :: header_menu}" ></div>
		<div th:replace="~{navigation :: search_nav}" ></div>
	
		<div class="m-2 text-center">
			<h1 style="color: #fe9765;">Shopping by Categories</h1>
		</div>
		
		<div class="row bg-white">
			<div class="col-6 col-sm-4 col-md-2 my-2" th:each="cat:${listCategories}">
				<div><img th:src="@{${cat.imgPath}}" height="75"  /></div>
				<div>
					<a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
				</div>
			</div>
			
		</div>
		
		<div th:replace="~{navigation :: footer_menu}" ></div>
	</div>
</body>
</html>
