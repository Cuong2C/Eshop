<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments :: page_head('Eshop login','none')}"/>

</head>
<body>
<div class="container-fluid bg-secondary p-0">
	<div th:replace="~{navigation :: header_menu}" ></div>
	
		
	<section class="vh-100 bg-secondary" >
		  <div class="container  h-100">
		    <div class="row d-flex justify-content-center align-items-center h-100">
		      <div class="col col-xl-10">
		        <div class="card" style="border-radius: 1rem;">
		          <div class="row g-0">
		            <div class="col-md-6 col-lg-5 d-none d-md-block">
		              <img th:src="@{/images/LogoBG.jpg}"
		                alt="login form" class="logo" style="border-radius: 1rem 0 0 1rem;" />
		            </div>
		            <div class="col-md-6 col-lg-7 d-flex align-items-center">
		              <div class="card-body p-4 p-lg-5 ">		
		                <form th:action="@{/login}" method="post">
		                  <div class="mb-1 pb-1">	
		                  <img th:src="@{${S3_BASE_URI + SITE_LOGO}}" style="max-width: 125px; height: auto;">	                
		              
		                  </div>
		
		                  <h5 class="fw-normal mb-2 pb-2 title" style="letter-spacing: 1px;">Sign into your account</h5>
		
		                  <div class="form-outline mb-3">
		                    <input type="email" class="form-control form-control-lg" name="email"  required="required"/>
		                    <label class="form-label" >Email address</label>
		                  </div>
		
		                  <div class="form-outline mb-3">
		                    <input type="password" class="form-control form-control-lg" name="password"  required="required"/>
		                    <label class="form-label" >Password</label>
		                  </div>
							<div class="text-danger" th:if="${param.error}">Email or password is incorrect!</div>
							<p><input type="checkbox" name="remember-me"> &nbsp; Remember me </p>
		                  <div class="pt-1 mb-2">
		                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Login">
		                  </div>

		                </form>
		                <div class="row d-flex justify-content-center mb-2">		               
		                	Or continue with
		                </div>
		                
	                  <div class="row">
		                  <div class="col-md-6 ">
		                    <div class="form-outline">
		                      <a th:href="@{/oauth2/authorization/google}" >
		                      	<button class="form-control form-control-lg btn btn-outline-success" > <i class="fa-brands fa-google"></i> Google</button>  
		                      </a>
		                    </div>   
		                  </div>
		                  <div class="col-md-6">
		                    <div class="form-outline">
		                      <a th:href="@{/oauth2/authorization/facebook}" >
		                      	<button class="form-control form-control-lg btn btn-outline-primary " > <i class="fa-brands fa-facebook"></i> Facebook</button>  
		                      </a>
		                    </div>
		                  </div>
		                </div>
		
		                  <a class="small text-muted" th:href="@{/forgot_password}">Forgot password?</a>
		                  <p class="mb-4 pb-lg-2" style="color: #393f81;">Don't have an account? <a th:href="@{/register}"  class="text-primary">Register here</a></p>
		
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</section>
		
	<div>&nbsp;</div>
	<div th:replace="~{fragments :: modal_dialog}" ></div>
	<div th:replace="~{navigation :: footer_menu}" ></div>
</div>
	
	

</body>
</html>
