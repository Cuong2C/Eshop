<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments :: page_head(${pageTitle},'none')}"/>

</head>
<body>
	<div class="container-fluid bg-light">
		<div th:replace="~{navigation :: header_menu}" ></div>
		<div th:replace="~{navigation :: search_nav}" ></div>
	
		<div class="m-2" th:if="${totalTtems > 0}">
			<h1 style="color: #fe9765;">Search result for '[[${keyword}]]'</h1>
		</div>
		
		<div class="m-2 text-center" th:unless="${totalTtems > 0}">
			<h2 style="color: #fe9765;">No match result for '[[${keyword}]]'</h2>
		</div>
		
		<div class="row">
			<th:block th:each="product : ${listResult}">
				<div th:replace="~{fragments :: product_content}" ></div>
			</th:block>
		</div>
		
		<div th:replace="~{fragments :: pagination('/search', 'product')}" ></div>
		
		<div th:replace="~{navigation :: footer_menu}" ></div>
	</div>
</body>
</html>
