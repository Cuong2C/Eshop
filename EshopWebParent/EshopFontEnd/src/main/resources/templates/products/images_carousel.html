<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" class="modal fade text-center" id="carouselModal">
		<div class="modal-dialog modal-xl">
			<div class="modal-content bg-dark">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						
						<th:block th:each="extraImg, status : ${product.images}">
							<li data-target="#carouselExampleIndicators" th:data-slide-to="${status.count}"></li>
						</th:block>	
					</ol>
					<div class="carousel-inner mx-2">
						<div class="carousel-item text-center  active">
							<img style="max-width: 80%;"  class="vh-100 d-inline-block" th:src="@{${product.mainImagePath}}"  />
						</div>
						<th:block th:each="extraImg : ${product.images}">
							<div class="carousel-item text-center">
								<img th:src="@{${extraImg.imagePath}}" class="vh-100 d-inline-block" style="max-width: 80%;"  >
							</div>							
						</th:block>						
					</div>
					<button class="carousel-control-prev "  type="button" data-target="#carouselExampleIndicators"
						data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators"
						data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
